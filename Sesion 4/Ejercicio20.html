<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays| UdeA</title>
</head>
<body>
        <h1>Uso del For-Each para los arrays</h1>

        <script>
            /*forEach: utiliza los elementos del Array que tengan un índice
                de esta manera evitamos problemas con indices vacíos.            
            */

            var nuevosAutos=["Ford","Chevrolet","Renault","Mazda","Volskwagen","Toyota"];
            document.write("<h2>Marcas de Autos</h2>");

            nuevosAutos.forEach(function(item,index){
                if(index===2){
                    document.write(`${item}<br>`);
                }   
            })
        </script>

</body>
</html>
