    <p>Un Algoritmo que lea tres notas, calcule el promedio e indique si aprueba o no</p>
    <br>
<script>
    let dato1,dato2,dato3,promedio;
    let num1,num2,num3;

    dato1=window.prompt("nota1");
    num1= parseFloat(dato1);

    
    dato2=window.prompt("nota2");
    num2= parseFloat(dato2);

    
    dato3=window.prompt("nota3");
    num3= parseFloat(dato3);

    promedio=(num1+num2+num3)/3;

    if(promedio>=3){
        res="Aprobado"
    }
    else{
        res="No aprobado"
    }
    document.write(`Nota: ${promedio}`)
    document.write(`<br>`)
    document.write(`<h3>La nota final es: ${res}</h3>`)



</script>
