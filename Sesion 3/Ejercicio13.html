<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="./estilo.css">
    <title>Ejercio13|UdeA</title>

    <script>
        function Calcular(numero=1){
            let calculo= numero*numero;
            document.write(`<p>Resultado = ${calculo}</p>`)
        }
    </script>
</head>
<body>

    <input type="button" onclick="Calcular()" Value="Calculo">
    <input type="button" onclick="Calcular(10)" Value="Otro Calculo">
    
</body>
</html>
