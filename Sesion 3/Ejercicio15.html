<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="./estilo.css">
    <title>Ejercicio 16</title>
    <script>
        function CambioColor(nombreColor){
            let obj= document.getElementById("info");
            obj.style.color=nombreColor;
        }

    </script>
</head>
<body>
    <h1>Funciones: getElementByid y style</h1>
    <p id="info">Cambio de color</p>

    <button onclick="CambioColor('yellow');">Amarillo</button>
    <button onclick="CambioColor('blue');">Azul</button>
    <button onclick="CambioColor('red');">Rojo</button>

</body>
</html>
