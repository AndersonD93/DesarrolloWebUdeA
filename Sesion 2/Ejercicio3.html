<body>
    
    <h1>Manejo de variable LET</h1>
    <div class="d-inline p-2 text-bg-primary">
    <script>
        //Variables let = ambito de bloque
        // variables var= se maneja de forma global dentro del programa
        let num1= 10;
        let num2=5;

        num1= num1+1;
        num2= num2+5;

        document.writeln(`imprime ${num1}`);
        document.writeln("</br>")
        document.writeln(`imprime2 ${num2}`);

    </script>
    </div>  
</body>
