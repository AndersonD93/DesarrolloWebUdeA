<body>
    <h1>Introducci√≥n Js: Uso alert()</h1>
    <!--Realizar las operaciones matematicas con dos numeros-->
    <script>
        let a,b; /*int a,b; float a,b*/
        a=10, b=5;
        suma= a+b;
        resta=a-b;
        multiplicacion= a*b;
        div=a/b;

        alert(`La suma es: ${suma}`);
        document.writeln(`La resta es: ${resta}`);
        document.writeln("</br>");
        document.writeln(`La Multiplicacion es: ${multiplicacion}`);
        document.writeln("</br>");
        document.writeln(`La Division es: ${div}`);
        document.writeln("Prueba");

    </script>
