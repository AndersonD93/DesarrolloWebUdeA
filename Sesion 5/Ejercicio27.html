<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch | UdeA</title>
</head>
<body>

    <!--API Fetch: Recuperción de un archivo JSON-->

    <script>
        fetch("https://scratchya.com.ar/javascriptya/listadoproductos.php")
        .then(response=> response.json())
        .then(datos=>{
            for (let articulo of datos){
                document.write(`Codigo: ${articulo.codigo} - Descripción: ${articulo.descripcion} - Precio:${articulo.precio} <br>`)
            }
        });

    </script>
    
</body>
</html>
