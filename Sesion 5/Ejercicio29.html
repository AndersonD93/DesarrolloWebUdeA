<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>API Fetch | Udea</title>
</head>
<body>

    <p>Ingrese el id de un usuario (entre 1 y 10):
        <input type="number" id="usuario">
    </p>

    <p><button id="buscar">Buscar</button></p>
    <div id="informacion"></div>

    <script>
        document.getElementById("buscar").addEventListener("click", ()=>{
            fetch("https://jsonplaceholder.typicode.com/users?id="+ document.getElementById("usuario").value)
            .then(response => response.json())
            .then(datos=>{
                if(datos.length==1){
                    document.getElementById("informacion").innerHTML=
                    `<p>Nombre: ${datos[0].name}</p>
                    <p> Ciudad: ${datos[0].address.city}</p>
                    <p> Telefono: ${datos[0].phone} </p>}
                    `;
                }else{
                    document.getElementById("informacion").innerHTML='El Usuario no existe con el id'+
                    document.getElementById("usuario").value;
                }
            })
        })
    </script>

    
</body>
</html>
