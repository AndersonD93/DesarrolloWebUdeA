<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>API Fetch | UdeA</title>
</head>
<body>

    <div class="container">
    <div class="row">
        <table class="table table-striped" id="tabla1">
        </table>

    </div>
    </div>

    <script>
        //Consumo de una API publica

        fetch("https://jsonplaceholder.typicode.com/users")
        .then(response=> response.json())
        .then(datos=>{

        
        let cadena=`<tr><th>Nombre</th><th>Email</th><th>Telefono</th></tr>`;
            
        for (let usuario of datos){
            cadena += ` <tr><td>${usuario.name}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.phone}</td>;`;
        }
        document.getElementById("tabla1").innerHTML=cadena;
    
    });
    
    </script>

    
</body>
</html>
